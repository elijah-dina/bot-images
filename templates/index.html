<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photo Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 30px 15px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: olive;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #556b2f;
    }

    .flash {
      margin-top: 20px;
      color: green;
      font-size: 1rem;
      text-align: center;
    }

    @media (max-width: 500px) {
      body {
        padding: 15px 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Upload Your Wedding Photos</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="images" accept="image/*" multiple>
    <input type="submit" value="Upload">
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
